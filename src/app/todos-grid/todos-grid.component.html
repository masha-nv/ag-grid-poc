
<app-overview-accordion state="grid" title="Grid Overview"></app-overview-accordion>
<span>Selected {{numRowsSelected}} rows</span><button mat-button (click)="clearSelection()">clear selection</button>
<div class="main">
    <ag-grid-angular
    class="ag-theme-alpine"
    style="height: 550px; width: 1100px"
    [rowData]="cachedTodos ? cachedTodos : rowData$ | async"
    [columnDefs]="colDefs"
    [animateRows]="true"
    (cellClicked)="onCellClicked($event)"
    (rowSelected)="onRowSelected($event)"
    [components]="components"
    [pagination]="pagination"
    [paginationPageSize]="paginationPageSize"
    [cacheBlockSize]="cacheBlockSize"
    (gridReady)="onGridReady($event)"
    (paginationChanged)="onPaginationChange($event)"
    [tooltipHideDelay]="tooltipHideDelay"
    [tooltipShowDelay]="tooltipShowDelay"
    [enableBrowserTooltips]="true"
    [rowClassRules]="rowClassRules"
    [defaultColDef]="defaultColDef"
    rowSelection="multiple"
    [suppressRowClickSelection]="true"
    [rowDragManaged]="true"></ag-grid-angular>

    <div class="drop-col"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)">
        <span id="eDropTarget" class="drop-target"> ==&gt; Drop to here </span>
        <div id="eJsonDisplay" class="json-display"></div>
    </div>
</div>
